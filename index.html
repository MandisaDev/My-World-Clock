<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>World Clock - Mandisa Radebe</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock</h1>
     <select>
        <option value="">Select a city..</option>
        <option value="">Johannesburg</option>
        <option value="">New York</option>
        <option value="">London</option>
      </select>

      <div class="city">
        <div>
        <h2>Johannesburg 🇿🇦  </h2>
        <div class="date">August 8th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
        <h2>Sydney 🇦🇺</h2>
        <div class="date">August 8th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ <strong> by Mandisa Radebe </strong> and is <strong>
      <a href="https://github.com/MandisaDev/My-World-Clock" target="_blank"> 
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
